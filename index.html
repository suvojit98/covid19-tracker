<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="Covid Tracker" content="width=device-width, initial-scale=1">
	<title>Covid Tracker</title>
	<link rel="icon" type="image/jpg" href="covid-cells.jpg">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="covidst.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" style="font-size: 30px; padding-left: 20px;">
      <img src="covid-cells.jpg" alt="" width="45" height="40" class="d-inline-block align-text-top">
      Covid-19 Tracker
    </a>
  </div>
</nav>

	<div class="container">
		<h1 class="text-center mt-5">Covid 19 Live Data Table(Global Cases)</h1><br><br>
		<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Total Cases</th>
      <th scope="col">Total Recover</th>
      <th scope="col">Total Death</th>
      <th scope="col">New Cases</th>
      <th scope="col">New Recovered</th>
    </tr>
  </thead>
  <tbody>
    <tr id="data">

    </tr>

  </tbody>
</table><br><br><br>

		<div class="d-grid gap-2 col-6 mx-auto">
  			<button onclick="RefreshData()" class="btn btn-danger" type="button">Refresh Data</button>
</div>
    <br>
    <h2 class="text-center mt-5">Country With Hightest Cases(Daily New Cases)</h2><br><br><br>
    <div class="row justify-content-around">
      <div class="col-md-3">
        <div class="card text-center" style="width: 18rem ;margin-bottom: 10px">
          <div class="card-body" style="background: #00BFFF; border-radius: 15px">
              <h5 class="card-title text-uppercase">india</h5>
              <strong><p class="card-text mt-4" id="india" style="font-size: 20px"></p></strong>

            </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" style="width: 18rem; margin-bottom: 15px">
            <div class="card-body" style="background: #228B22;border-radius: 10px">
               <h5 class="card-title text-uppercase">brazil</h5>
               <strong><p class="card-text mt-4" id="brazil" style="font-size: 20px"></p></strong>

          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center" style="width: 18rem;margin-bottom: 15px">
            <div class="card-body" style="background: #0000CD;border-radius: 10px">
               <h5 class="card-title text-uppercase">usa</h5>
              <strong><p class="card-text mt-4" id="usa" style="font-size: 20px"></p></strong>

            </div>
        </div>
      </div>
    </div><br><br><br>
  </div>
  <div class="footer" style="background-color: black; height: 170px; padding-top: 10px">
    <h1 class="text-center mt-3 text-uppercase text-white massage">stay home stay safe!</h1>
    <h1 class="text-center text-uppercase text-white massage">wear mask</h1>
  </div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
